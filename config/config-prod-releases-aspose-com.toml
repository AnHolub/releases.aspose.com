baseURL = "https://releases.aspose.com"

languageCode = "en-us"
title = "Releases - aspose.com"
theme =  "downloads-common-theme"
disableKinds = ["taxonomy", "taxonomyTerm"]
ignoreErrors = ["error-disable-taxonomy"]
enableRobotsTXT = true

################################# Localization #########################
# Disabled languages
disableLanguages = []
defaultContentLang = 'en'
[languages]
    [languages.en]
      contentDir = 'content/en'
      languageName = "English"
      languageCode = "en"
      flag = "flag-us"
      weight = 1
      menuCode = "aspose-en"
    [languages.de]
      contentDir = 'content/de'
      languageName = "Deutsch"
      languageCode = "de"
      flag = "flag-de"
      weight = 2
      menuCode = "aspose-de"
    [languages.fr]
      contentDir = 'content/fr'
      languageName = "Français"
      languageCode = "fr"
      flag = "flag-fr"
      weight = 3
      menuCode = "aspose-fr"
    [languages.ru]
      contentDir = 'content/ru'
      languageName = "Русский"
      languageCode = "ru"
      flag = "flag-ru"
      weight = 4
      menuCode = "aspose-ru"
    [languages.zh]
      contentDir = 'content/zh'
      languageName = "简体中文"
      languageCode = "zh"
      flag = "flag-cn"
      weight = 5
      menuCode = "aspose-zh"
    [languages.ja]
      contentDir = 'content/ja'
      languageName = "日本"
      languageCode = "ja"
      flag = "flag-jp"
      weight = 6
      menuCode = "aspose-ja"
    [languages.pt]
      contentDir = 'content/pt'
      languageName = "Português"
      languageCode = "pt"
      flag = "flag-pt"
      weight = 7
      menuCode = "aspose-pt"
################################# Localization #########################

[params]
    # googleAnalytics = ""
     googletagmanager = "GTM-NJMHSH"
     backendURL = "https://releases.admin.aspose.com"
     dynamicmenuid = "aspose-en"
     faviconfolder = "aspose"
     contentsection = "com"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      
[outputs]
  home= ["HTML", "JSON"]

[deployment]

[[deployment.targets]]
name = "Prod"
URL = "s3://releases.aspose.com/?region=us-west-2"

[[deployment.matchers]]
# Set custom content type for /sitemap.xml
pattern = "^.+\\.(xml)$"
contentType = "application/xml"
gzip = true
force = true      
